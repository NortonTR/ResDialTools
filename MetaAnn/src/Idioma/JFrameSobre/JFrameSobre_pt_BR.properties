titulo = Sobre o MetaAnn
textoSobre = O MetaAnn \u00e9 um gerador de anotadores, isto \u00e9, uma ferramenta utilizada para a configura\u00e7\u00e3o e cria\u00e7\u00e3o de ferramentas de anota\u00e7\u00e3o. Dentro do MetaAnn, esquemas de anota\u00e7\u00e3o s\u00e3o de\ufb01nidos como uma s\u00e9rie de categorias a serem aplicadas a cada unidade b\u00e1sica de anota\u00e7\u00e3o do corpus de estudo. Nele, o usu\u00e1rio \u00e9 capaz de determinar o corpus a ser anotado, configurar as categorias e as op\u00e7\u00f5es e definir depend\u00eancia entre as mesmas. Ao finalizar, o sistema gera a ferramenta de anota\u00e7\u00e3o conforme configurado pelo usu\u00e1rio e tamb\u00e9m disponibiliza o c\u00f3digo-fonte, caso o pesquisador queira fazer alguma altera\u00e7\u00e3o.
